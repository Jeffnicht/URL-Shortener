<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkShort - Error</title>
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-card: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --accent-glow: rgba(139, 92, 246, 0.3);
      --border: #404040;
      --error: #ef4444;
      --error-glow: rgba(239, 68, 68, 0.3);
      --success: #10b981;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --accent-glow: rgba(139, 92, 246, 0.1);
      --border: #e2e8f0;
      --error: #ef4444;
      --error-glow: rgba(239, 68, 68, 0.1);
      --success: #10b981;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--bg-card);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px var(--shadow);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--error), transparent);
      opacity: 0.6;
    }

    .header {
      margin-bottom: 40px;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--accent-glow);
      border-color: var(--accent);
    }

    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      display: block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .error-container {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid var(--error);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      animation: slideIn 0.5s ease;
    }

    .error-label {
      color: var(--error);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .error-message {
      color: var(--text-primary);
      font-size: 1.1rem;
      line-height: 1.6;
      word-break: break-word;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      flex-direction: column;
    }

    .back-btn {
      width: 100%;
      padding: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .back-btn:hover::before {
      left: 100%;
    }

    .back-btn:active {
      transform: translateY(-1px);
    }

    .retry-btn {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      background: transparent;
      border: 2px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .retry-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-glow);
      transform: translateY(-2px);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--error-glow);
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 70%;
      right: 20%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 70%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.6;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-details {
      margin-top: 20px;
      padding: 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .error-code {
      font-family: 'Monaco', 'Menlo', monospace;
      font-weight: 600;
      color: var(--error);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .theme-toggle {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }

      .error-icon {
        font-size: 3rem;
      }

      .action-buttons {
        gap: 12px;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="header">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">üåô</span>
      </button>
      <span class="error-icon">‚ö†Ô∏è</span>
      <h1>Oops!</h1>
      <p class="subtitle">Something went wrong</p>
    </div>

    <div class="error-container">
      <div class="error-label">Error Details</div>
      <div class="error-message" id="errorMessage">
        An unexpected error occurred. Please try again.
      </div>
    </div>

    <div class="action-buttons">
      <a href="{{ url_for('shortener.index') }}" class="back-btn">
        üè† Back to Home
      </a>
      <a href="javascript:history.back()" class="retry-btn">
        ‚Ü©Ô∏è Go Back
      </a>
    </div>

    <div class="error-details">
      <div>If this problem persists, please contact support.</div>
      <div class="error-code" id="errorCode">Error Code: GEN_001</div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      const currentTheme = body.getAttribute('data-theme');
      
      if (currentTheme === 'dark') {
        body.setAttribute('data-theme', 'light');
        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      }
    }

    function getErrorFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('message') || urlParams.get('error');
      const errorCode = urlParams.get('code');
      
      if (errorMessage) {
        document.getElementById('errorMessage').textContent = decodeURIComponent(errorMessage);
      }
      
      if (errorCode) {
        document.getElementById('errorCode').textContent = `Error Code: ${errorCode}`;
      }
    }

    // Load saved theme or default to dark
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      const themeIcon = document.getElementById('theme-icon');
      
      document.body.setAttribute('data-theme', savedTheme);
      themeIcon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      
      // Load error message from URL parameters
      getErrorFromURL();
    });

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      
      container.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
      });
      
      container.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });

    // Handle different error types with different icons
    document.addEventListener('DOMContentLoaded', function() {
      const errorMessage = document.getElementById('errorMessage').textContent.toLowerCase();
      const errorIcon = document.querySelector('.error-icon');
      
      if (errorMessage.includes('network') || errorMessage.includes('connection')) {
        errorIcon.textContent = 'üåê';
      } else if (errorMessage.includes('timeout')) {
        errorIcon.textContent = '‚è±Ô∏è';
      } else if (errorMessage.includes('not found') || errorMessage.includes('404')) {
        errorIcon.textContent = 'üîç';
      } else if (errorMessage.includes('permission') || errorMessage.includes('403')) {
        errorIcon.textContent = 'üîí';
      } else if (errorMessage.includes('server') || errorMessage.includes('500')) {
        errorIcon.textContent = 'üîß';
      }
    });
  </script>
</body>
</html>
